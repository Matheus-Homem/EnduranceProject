{% extends "base.html" %}

{% block title %}
    Bússola Lunar
{% endblock %}

{% block header %}
    Bússola Lunar
{% endblock %}

{% block content %}
    <form action="/form/night/" method="POST">

        <section id="opening">
            <h2>Informações Gerais</h2>
            <fieldset id="header">
                <legend class="centralized">Hoje</legend>
                <div class="input-group">
                    <label class="label-style" for="inputDate">Data do Registro</label>
                    <input class="input-style" name="inputDate" id="inputDate" type="date" required>
                </div>
                <div class="input-group">
                    <label class="label-style" for="inputTime">Horário de Preenchimento</label>
                    <input class="input-style" name="inputTime" id="inputTime" type="time" required>
                </div>
                <div class="input-group">
                    <label class="label-style" for="nightHumor">Humor da Noite</label>
                    <div class="radio-icon-pair">
                        <input class="input-style" type="radio" name="nightHumor" id="sun" value="sol" required>
                        <i class="fas fa-sun" style="margin-right: 25px;"></i>
                    </div>
                    <div class="radio-icon-pair">
                        <input class="input-style" type="radio" name="nightHumor" id="moon" value="lua" required>
                        <i class="fas fa-moon" style="margin-right: 100px;"></i>
                    </div>
                </div>
                <div class="input-group">
                    <label class="label-style" for="dailyGratitude">Gratidão Diária</label>
                    <textarea class="input-style textarea-dark-mode" name="dailyGratitude" id="dailyGratitude" required></textarea>
                </div>
            </fieldset>
        </section>

        <section id="ending">
            <div class="buttonContainer">
                <table style="width: 100%;" class=tableWithSpacing>
                    <tr>
                        <td class=centralized>
                            <button type="button" class="returnButton" id="return" style="margin-right: 20px;" onclick="window.location.href='/'">
                                <i class="fas fa-arrow-left"></i>
                                Return
                            </button>
                        </td>
                        <td class=centralized>
                            <button class="resetButton" id="reset" style="margin-right: 20px;" type="reset">
                                <i class="fas fa-undo"></i>
                                Resetz
                            </button>
                        </td>
                        <td class=centralized>
                            <button class="submitButton" id="submit" type="submit" value="Submit">
                                <i class="fas fa-paper-plane"></i>
                                Submit
                            </button>
                        </td>
                </table>
            </div>
        </section>

    </form>

    <script>

    </script>   

{% endblock %}
