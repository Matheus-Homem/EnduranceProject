<div class="stability-box box">
    <div class="box-title">
        <span>patrocinador</span>
    </div>
    <div class="box-role">
        <span>
            O <strong>Patrocinador</strong> é aquele que busca ser útil para a sociedade, trazendo <strong>Estabilidade</strong> para a <strong>Expedição</strong>
        </span>
    </div>
    <div class="box-input">
        <div class="box-habit">
            <span>
                Sobre o hábito da <strong>Trabalhar</strong>
            </span>
        </div>
        <div class="flex-table">
            <div class="flex-row">
                <div class="flex-cell cell-33">
                        <div id="toggle_sponsor_Action" class="toggle" onclick="toggleButton('sponsor_Action')">
                            <div class="toggle-button"></div>
                        </div>
                        <span>Ação</span>
                        <input type="hidden" id="input_sponsor_Action" name="sponsor_Action" value="False">
                </div>
                <div class="flex-cell cell-33">
                        <div id="toggle_sponsor_Satisfaction" class="toggle" onclick="toggleButton('sponsor_Satisfaction')">
                            <div class="toggle-button"></div>
                        </div>
                        <span>Satisfação</span>
                        <input type="hidden" id="input_sponsor_Satisfaction" name="sponsor_Satisfaction" value="False">
                </div>
                <div class="flex-cell cell-33">
                        <div id="toggle_sponsor_Result" class="toggle" onclick="toggleButton('sponsor_Result')">
                            <div class="toggle-button"></div>
                        </div>
                        <span>Resultado</span>
                        <input type="hidden" id="input_sponsor_Result" name="sponsor_Result" value="False">
                </div>
            </div>
        </div>
    </div>
</div>
