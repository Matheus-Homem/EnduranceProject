<div class="stability-box box">
    <div class="box-title">
        <span>tesoureiro</span>
    </div>
    <div class="box-role">
        <span>
            O <strong>Tesoureiro</strong> é aquele que zela pelos recursos da <strong>Expedição</strong>, aumentando a <strong>Estabilidade</strong>
        </span>
    </div>
    <div class="box-input">
        <div class="box-habit">
            <span>
                Sobre o hábito da <strong>Contabilizar</strong>
            </span>
        </div>
        <div class="flex-table">
            <div class="flex-row">
                <div class="flex-cell cell-50">Crédito</div>
                <div class="flex-cell cell-25">
                    <input type="number" name="money_stability_treasurer_credit" minlength="3" oninput="creditOutput.value = formatValue(money_stability_treasurer_credit.value, 'money')">
                </div>
                <div class="flex-cell cell-25"><output id="creditOutput">R$ __.__</output></div>
            </div>
            <div class="flex-row">
                <div class="flex-cell cell-50">Débito</div>
                <div class="flex-cell cell-25">
                    <input type="number" name="money_stability_treasurer_debit" minlength="3" oninput="debitOutput.value = formatValue(money_stability_treasurer_debit.value, 'money')">
                </div>
                <div class="flex-cell cell-25"><output id="debitOutput">R$ __.__</output></div>
            </div>
            <div class="flex-row">
                <div class="flex-cell cell-50">Benefício</div>
                <div class="flex-cell cell-25">
                    <input type="number" name="money_stability_treasurer_benefit" minlength="3" oninput="benefitOutput.value = formatValue(money_stability_treasurer_benefit.value, 'money')">
                </div>
                <div class="flex-cell cell-25"><output id="benefitOutput">R$ __.__</output></div>
            </div>
        </div>
    </div>
</div>
