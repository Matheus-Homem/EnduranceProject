<div class="stability-box box">
    <div class="box-title">
        <span>bússola da estabilidade</span>
    </div>
    <div class="box-input">
        <div class="box-habit">
            <span>
                Sobre o direcionamento de <strong>Hoje</strong>
            </span>
        </div>
        <div class="flex-table">
            <div class="flex-row">
                <div class="flex-cell cell-50"><input type="radio" name="stabilitySatisfaction" value="False"><span>Insatisfeito</span></div>
                <div class="flex-cell cell-50"><input type="radio" name="stabilitySatisfaction" value="True"><span>Satisfeito</span></div>
            </div>
        </div>
    </div>
    <div class="box-input">
        <div class="box-habit">
            <span>
                Sobre o direcionamento de <strong>Amanhã</strong>
            </span>
        </div>
        <div class="flex-table">
            <div class="flex-row">
                <div class="flex-cell cell-33"><input type="checkbox" name="stabilityDiscontent" value="navigator"><span>Patrocinador</span></div>
                <div class="flex-cell cell-33"><input type="checkbox" name="stabilityDiscontent" value="alchimist"><span>Mecenas</span></div>
                <div class="flex-cell cell-33"><input type="checkbox" name="stabilityDiscontent" value="apprentice"><span>Tesoureiro</span></div>
            </div>
            <div class="flex-row">
                <div class="flex-cell cell-100"><input type="text" name="stabilityGrowthTextArea" placeholder="Amanhã posso ser estável se..."></div>
            </div>
        </div>
    </div>
</div>
