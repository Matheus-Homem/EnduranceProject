<div class="devotion-box box">
    <div class="box-title">
        <span>sentinela</span>
    </div>
    <div class="box-role">
        <span>
            O <strong>Sentinela</strong> é aquele capaz de pregar a <strong>Devoção</strong> através de um dos atos mais básicos da <strong>Expedição</strong>
        </span>
    </div>
    <div class="box-input">
        <div class="box-habit">
            <span>
                Sobre o hábito de <strong>Dormir</strong>
            </span>
        </div>
        <div class="flex-table">
            <div class="flex-row">
                <div class="flex-cell cell-50">Tempo de Tela</div>
                <div class="flex-cell cell-25">
                    <input type="number" name="devotion_sentinel_ScreenTime" minlength="3" maxlength="4"
                        oninput="ScreenTimeOutput.value = formatValue(devotion_sentinel_ScreenTime.value, 'time')" required>
                </div>
                <div class="flex-cell cell-25"><output id="ScreenTimeOutput">__h __min</output></div>
            </div>
            <div class="flex-row">
                <div class="flex-cell cell-50">Início do Sono</div>
                <div class="flex-cell cell-50"><input type="datetime-local" name="devotion_sentinel_BedDatetime" required></div>
            </div>
            <div class="flex-row">
                <div class="flex-cell cell-50">Fim do Sono</div>
                <div class="flex-cell cell-50"><input type="datetime-local" name="devotion_sentinel_WakeupDatetime" required></div>
            </div>
            <div class="flex-row">
                <div class="flex-cell cell-100"><span id="DatetimeDifferenceOutput" placeholder="Aguardando inserção de ambos os dados."></span></div>
            </div>
        </div>
        <br>
        <div class="flex-table">
            <div class="box-range">
                <div class="flex-row">
                    <div class="flex-cell cell-50"><label for="devotion_sentinel_AwakePercentage">Tempo <strong>Acordado</strong></label></div>
                    <div class="flex-cell cell-50"><strong><output id="devotion_sentinel_AwakePercentageOutput">10</output>%</strong></div>
                </div>
                <div class="flex-row">
                    <div class="flex-cell cell-100">
                        <input type="range" name="devotion_sentinel_AwakePercentage" id="devotion_sentinel_AwakePercentage" min="0" max="30" value="10" required
                            oninput="devotion_sentinel_AwakePercentageOutput.value = devotion_sentinel_AwakePercentage.value;">
                    </div>
                </div>
            </div>
            <div class="box-range">
                <div class="flex-row">
                    <div class="flex-cell cell-50"><label for="devotion_sentinel_REMPercentage">Tempo de Sono <strong>REM</strong></label></div>
                    <div class="flex-cell cell-50"><strong><output id="devotion_sentinel_REMPercentageOutput">15</output>%</strong></div>
                </div>
                <div class="flex-row">
                    <div class="flex-cell cell-100">
                        <input type="range" name="devotion_sentinel_REMPercentage" id="devotion_sentinel_REMPercentage" min="0" max="45" value="15" required
                            oninput="devotion_sentinel_REMPercentageOutput.value = devotion_sentinel_REMPercentage.value;">
                    </div>
                </div>
            </div>
            <div class="box-range">
                <div class="flex-row">
                    <div class="flex-cell cell-50"><label for="devotion_sentinel_LightPercentage">Tempo de Sono <strong>Leve</strong></label></div>
                    <div class="flex-cell cell-50"><strong><output id="devotion_sentinel_LightPercentageOutput">20</output>%</strong></div>
                </div>
                <div class="flex-row">
                    <div class="flex-cell cell-100">
                        <input type="range" name="devotion_sentinel_LightPercentage" id="devotion_sentinel_LightPercentage" min="0" max="70" value="20" required
                            oninput="devotion_sentinel_LightPercentageOutput.value = devotion_sentinel_LightPercentage.value;">
                    </div>
                </div>
            </div>
            <div class="box-range">
                <div class="flex-row">
                    <div class="flex-cell cell-50"><label for="devotion_sentinel_DeepPercentage">Tempo de Sono <strong>Profundo</strong></label></div>
                    <div class="flex-cell cell-50"><strong><output id="devotion_sentinel_DeepPercentageOutput">10</output>%</strong></div>
                </div>
                <div class="flex-row">
                    <div class="flex-cell cell-100">
                        <input type="range" name="devotion_sentinel_DeepPercentage" id="devotion_sentinel_DeepPercentage" min="0" max="30" value="10" required
                            oninput="devotion_sentinel_DeepPercentageOutput.value = devotion_sentinel_DeepPercentage.value;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
