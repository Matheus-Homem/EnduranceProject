<div class="strength-box box">
    <div class="box-title">
        <span>bússola da força</span>
    </div>
    <div class="box-input">
        <div class="box-habit">
            <span>
                Sobre o direcionamento de <strong>Hoje</strong>
            </span>
        </div>
        <div class="flex-table">
            <div class="flex-row">
                <div class="flex-cell cell-50"><input type="radio" name="strengthSatisfaction" value="False"><span>Insatisfeito</span></div>
                <div class="flex-cell cell-50"><input type="radio" name="strengthSatisfaction" value="True"><span>Satisfeito</span></div>
            </div>
        </div>
    </div>
    <div class="box-input">
        <div class="box-habit">
            <span>
                Sobre o direcionamento de <strong>Amanhã</strong>
            </span>
        </div>
        <div class="flex-table">
            <div class="flex-row">
                <div class="flex-cell cell-33"><input type="checkbox" name="strengthDiscontent" value="vanguard"><span>Vanguarda</span></div>
                <div class="flex-cell cell-33"><input type="checkbox" name="strengthDiscontent" value="scout"><span>Batedor</span></div>
                <div class="flex-cell cell-33"><input type="checkbox" name="strengthDiscontent" value="cook"><span>Cozinheiro</span></div>
            </div>
            <div class="flex-row">
                <div class="flex-cell cell-100"><input type="text" name="strengthGrowthTextArea" placeholder="Amanhã posso ser forte se..."></div>
            </div>
        </div>
    </div>
</div>
