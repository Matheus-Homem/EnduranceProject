<div class="wisdom-box box">
    <div class="box-title">
        <span>sentinela</span>
    </div>
    <div class="box-role">
        <span>
            O <strong>Sentinela</strong> é aquele que através do descanso é capaz de proteger a <strong>Sabedoria</strong> durante toda a <strong>Expedição</strong>
        </span>
    </div>
    <div class="box-input">
        <div class="box-habit">
            <span>
                Sobre o hábito de <strong>Dormir</strong>
            </span>
        </div>
        <div class="flex-table">
            <div class="flex-row">
                <div class="flex-cell cell-50">Tempo de Tela</div>
                <div class="flex-cell cell-25">
                    <input type="number" name="time_wisdom_sentinel_screenTime" minlength="3" maxlength="4"
                        oninput="screenTimeOutput.value = formatValue(time_wisdom_sentinel_screenTime.value, 'time')">
                </div>
                <div class="flex-cell cell-25"><output id="screenTimeOutput">__h __min</output></div>
            </div>
            <div class="flex-row">
                <div class="flex-cell cell-50">Início do Sono</div>
                <div class="flex-cell cell-50"><input type="datetime-local" name="datetime_wisdom_sentinel_bedDatetime" required></div>
            </div>
            <div class="flex-row">
                <div class="flex-cell cell-50">Fim do Sono</div>
                <div class="flex-cell cell-50"><input type="datetime-local" name="datetime_wisdom_sentinel_wakeupDatetime" required></div>
            </div>
            <div class="flex-row">
                <div class="flex-cell cell-100"><span id="DatetimeDifferenceOutput" placeholder="Aguardando inserção de ambos os dados."></span></div>
            </div>
        </div>
        <br>
    </div>
</div>
