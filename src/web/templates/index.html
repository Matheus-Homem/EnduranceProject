{% extends "base.html" %}

{% block title %}
    Menu de Inserção
{% endblock %}


{% block content %}

    <div class="page-title">
        <h1>O Cardápio</h1>
        <h2>O Cardápio</h2>
    </div>

    <div class="accordion">
        <div class="accordion-item wisdom-color">
            <button class="accordion-button">Sabedoria</button>
            <div class="accordion-content">
                <a href="/add/wisdom/navigator/"><button>Navegador</button></a>
                <a href="/add/wisdom/alchemist/"><button>Alquimista</button></a>
                <a href="/add/wisdom/sentinel/"><button>Sentinela</button></a>
            </div>
        </div>

        <div class="accordion-item stability-color">
            <button class="accordion-button">Estabilidade</button>
            <div class="accordion-content">
                <a href="/add/stability/sponsor/"><button>Patrocinador</button></a>
                <a href="/add/stability/patron/"><button>Mecenas</button></a>
                <a href="/add/stability/treasurer/"><button>Tesoureiro</button></a>
            </div>
        </div>

        <div class="accordion-item strength-color">
            <button class="accordion-button">Força</button>
            <div class="accordion-content">
                <a href="/add/strength/athlete/"><button>Atleta</button></a>
                <a href="/add/strength/cook/"><button>Cozinheiro</button></a>
                <a href="/add/strength/nutritionist/"><button>Nutricionista</button></a>
            </div>
        </div>

        <div class="accordion-item kindness-color">
            <button class="accordion-button">Gentileza</button>
            <div class="accordion-content">
                <a href="/add/kindness/caretaker/"><button>Zelador</button></a>
                <a href="/add/kindness/diplomat/"><button>Diplomata</button></a>
                <a href="/add/kindness/citizen/"><button>Cidadão</button></a>
            </div>
        </div>

        <div class="accordion-item devotion-color">
            <button class="accordion-button">Devoção</button>
            <div class="accordion-content">
                <a href="/add/devotion/oracle/"><button>Oráculo</button></a>
                <a href="/add/devotion/atharva_bindu/"><button>Atharva Bindu</button></a>
                <a href="/add/devotion/witness/"><button>Expectador</button></a>
            </div>
        </div>
    </div>

    <form action="/logout" method="POST">
        <div class="buttonContainer">
            <button type="submit" class="loginButton" id="logout">
                <i class="fa-solid fa-right-to-bracket"></i>
                Logout
            </button>
        </div>
    </form>

{% endblock %}
