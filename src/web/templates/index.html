{% extends "base.html" %}

{% block title %}
    Home
{% endblock %}


{% block content %}

    <div class="page-title">
        <h1>Home</h1>
        <h2>Home</h2>
    </div>

    <form method="get" onsubmit="redirectToMenuEntry(event)">

        <div class="element-box">
            <div class="element-table">

                <div class="element-row">
                    <div class="element-cell cell-100">
                        <span><strong>Menus</strong></span>
                    </div>
                </div>
                <div class="element-row">
                    <div class="element-cell cell-50">
                        <input type="date" id="entry_date" name="entry_date" required>
                    </div>
                    <div class="element-cell cell-50">
                        <button type="submit" class="insertButton" id="submit">
                            <i class="fa-solid fa-signature"></i>
                            Inserções
                        </button>
                    </div>
                </div>
                <div class="element-row">
                    <div class="element-cell cell-100">
                        <button type="button" class="insertButton" id="reports" onclick="redirectToReports()">
                            <i class="fa-solid fa-chart-column"></i>                            
                            <span>Relatórios</span>
                        </button>
                    </div>
                </div>

            </div>
        </div>
        
    </form>

    <form action="/logout" method="POST">
        <div class="buttonContainer">
            <button type="submit" class="loginButton" id="logout">
                <i class="fa-solid fa-right-to-bracket"></i>
                Logout
            </button>
        </div>
    </form>
    
    <script>
        function redirectToMenuEntry(event) {
            event.preventDefault();
            const entryDate = document.getElementById('entry_date').value;
            window.location.href = `/menu/entries/${entryDate}/`;
        }

        function redirectToReports() {
            window.location.href = '/menu/reports/';
        }
    </script>

{% endblock %}
