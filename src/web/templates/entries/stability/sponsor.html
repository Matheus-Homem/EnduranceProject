{% extends "base.html" %}

{% block title %}
    [New] Patrocinador
{% endblock %}

{% block content %}

<form id="myForm" action="/entry/{{ entry_date }}/stability/sponsor/" method="POST" onsubmit="submitForm(event)">
    <div class="element-box stability">
        <div class="element-header">
            <span>Patrocinador</span>
        </div>
        <div class="element-habit">
            <span>Sobre o h√°bito da <strong>Trabalhar</strong></span>
        </div>
        <div class="element-table">

            <div class="element-row">
                <div class="element-cell cell-100">
                    <input type="date" id="date_input" dtype="date" name="date_input" required>
                </div>
            </div>

            <div class="element-row"><div class="element-cell cell-100"><br></div></div>

            <div class="element-row">
                <div class="element-cell cell-100">
                    <div id="id_work" class="check" onclick="checkButton('id_work', 'input_work', 'False', 'True')">
                        <span>Trabalho</span>
                    </div>
                    <input type="hidden" id="input_work" dtype="bool" name="work" value="False">
                </div>
            </div>

            <div class="element-row"><div class="element-cell cell-100"><br></div></div>

            <div class="element-row">
                <div class="element-cell cell-50"><span>Turno</span></div>
                <div class="element-cell cell-50"><span>Autoelogio</span></div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-50"><span>Matinal</span></div>
                <div class="element-cell cell-50 ">
                    <div id="toggle_morning_excelence" class="toggle" onclick="toggleButton('morning_excelence')">
                        <div class="toggle-button"></div>
                    </div>
                    <input type="hidden" id="input_morning_excelence" dtype="bool" name="morning_excelence" value="False">
                </div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-50"><span>Verspertino</span></div>
                <div class="element-cell cell-50 ">
                    <div id="toggle_afternoon_excelence" class="toggle" onclick="toggleButton('afternoon_excelence')">
                        <div class="toggle-button"></div>
                    </div>
                    <input type="hidden" id="input_afternoon_excelence" dtype="bool" name="afternoon_excelence" value="False">
                </div>
            </div>

        </div>
    </div>

    <div class="buttonContainer">
        <button type="button" class="nextButton" id="menu">
            <i class="fa-solid fa-bars"></i>
            Menu
        </button>
        <button type="button" class="nextButton" id="next" onclick="window.location.href='/report/stability/sponsor/'">
            <i class="fa-solid fa-chart-column"></i>
            Report
        </button>
        <button type="submit" class="submitButton" id="submit">
            <i class="fa-solid fa-share"></i>
            Submit
        </button>
    </div>
</form>

<script>
    document.getElementById('menu').addEventListener('click', function() {
        window.location.href = "/entry/{{ entry_date }}/menu/";
    });
    
    const entryDate = "{{ entry_date }}";
    document.getElementById('date_input').value = entryDate;
    
    const now = new Date();

</script>

{% endblock %}
