{% extends "base.html" %}

{% block title %}
    Patrocinador
{% endblock %}

{% block content %}

<form id="myForm" action="/entries/{{ entry_date }}/stability/treasurer/" method="POST" onsubmit="submitForm(event)">
    <div class="element-box stability">
        <div class="element-header">
            <span>Patrocinador</span>
        </div>
        <div class="element-habit">
            <span>Sobre o hábito da <strong>Contabilizar</strong></span>
        </div>
        <div class="element-table">

            <div class="element-row">
                <div class="element-cell cell-100">
                    <input type="date" id="date_input" dtype="date" name="date_input" required>
                </div>
            </div>

            <div class="element-row"><div class="element-cell cell-100"><br></div></div>

            <div class="element-row">
                <div class="element-cell cell-50">Crédito</div>
                <div class="element-cell cell-25">
                    <input type="number" id="double_credit" dtype="double" name="credit" minlength="3"
                        oninput="updateOutput('creditOutput', this.value, 'money')">
                </div>
                <div class="element-cell cell-25"><output id="creditOutput">R$ __.__</output></div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-50">Débito</div>
                <div class="element-cell cell-25">
                    <input type="number" id="double_debit" dtype="double" name="debit" minlength="3"
                        oninput="updateOutput('debitOutput', this.value, 'money')">
                </div>
                <div class="element-cell cell-25"><output id="debitOutput">R$ __.__</output></div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-50">Benefício</div>
                <div class="element-cell cell-25">
                    <input type="number" id="double_benefit" dtype="double" name="benefit" minlength="3"
                        oninput="updateOutput('benefitOutput', this.value, 'money')">
                </div>
                <div class="element-cell cell-25"><output id="benefitOutput">R$ __.__</output></div>
            </div>

        </div>
    </div>

    <div class="buttonContainer">
        <button type="button" class="nextButton" id="menu">
            <i class="fa-solid fa-bars"></i>
            Menu
        </button>
        <button type="submit" class="submitButton" id="submit">
            <i class="fa-solid fa-share"></i>
            Submit
        </button>
        <button type="button" class="nextButton" id="next" onclick="window.location.href='/entries/{{ entry_date }}/wisdom/sentinel/'">
            <i class="fa-solid fa-forward"></i>
            Next
        </button>
    </div>
</form>

<script>
    document.getElementById('menu').addEventListener('click', function() {
        window.location.href = "/menu/entries/{{ entry_date }}/";
    });
    
    const entryDate = "{{ entry_date }}";
    document.getElementById('date_input').value = entryDate;
    
    const now = new Date();

</script>

{% endblock %}
