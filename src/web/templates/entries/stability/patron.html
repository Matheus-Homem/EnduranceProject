{% extends "base.html" %}

{% block title %}
    [New] Mecenas
{% endblock %}

{% block content %}

<form id="myForm" action="/entry/{{ entry_date }}/stability/patron/" method="POST" onsubmit="submitForm(event)">
    <div class="element-box stability">
        <div class="element-header">
            <span>Mecenas</span>
        </div>
        <div class="element-habit">
            <span>Sobre o hábito da <strong>Estudar</strong></span>
        </div>
        <div class="element-table">

            <div class="element-row">
                <div class="element-cell cell-100">
                    <input type="date" id="date_input" dtype="date" name="date_input" required>
                </div>
            </div>

            <div class="element-row"><div class="element-cell cell-100"><br></div></div>

            <div class="element-row">
                <div class="element-cell cell-50">
                    <div id="id_engineer" class="check" onclick="checkButton('id_engineer', 'input_engineer', 'False', 'True')">
                        <span>Engenharia</span>
                    </div>
                    <input type="hidden" id="input_engineer" dtype="bool" name="engineer" value="False">
                </div>
                <div class="element-cell cell-50">
                    <div id="id_neuroscience" class="check" onclick="checkButton('id_neuroscience', 'input_neuroscience', 'False', 'True')">
                        <span>Neurociências</span>
                    </div>
                    <input type="hidden" id="input_neuroscience" dtype="bool" name="neuroscience" value="False">
                </div>
            </div>

        </div>
    </div>

    <div class="buttonContainer">
        <button type="button" class="nextButton" id="menu">
            <i class="fa-solid fa-bars"></i>
            Menu
        </button>
        <button type="button" class="nextButton" id="next" onclick="window.location.href='/report/stability/patron/'">
            <i class="fa-solid fa-chart-column"></i>
            Report
        </button>
        <button type="submit" class="submitButton" id="submit">
            <i class="fa-solid fa-share"></i>
            Submit
        </button>
    </div>
</form>

<script>
    document.getElementById('menu').addEventListener('click', function() {
        window.location.href = "/entry/{{ entry_date }}/menu/";
    });
    
    const entryDate = "{{ entry_date }}";
    document.getElementById('date_input').value = entryDate;
    
    const now = new Date();

</script>

{% endblock %}
