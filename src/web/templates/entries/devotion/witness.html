{% extends "base.html" %}

{% block title %}
    Expectador
{% endblock %}

{% block content %}

<form id="myForm" action="/entry/{{ entry_date }}/devotion/witness/" method="POST" onsubmit="submitForm(event)">
    <div class="element-box devotion">
        <div class="element-header">
            <span>Expectador</span>
        </div>
        <div class="element-habit">
            <span>Sobre o hábito de <strong>Atentar-se</strong></span>
        </div>
        <div class="element-table">

            <div class="element-row">
                <div class="element-cell cell-100">
                    <input type="date" id="date_input" dtype="date" name="date_input" required>
                </div>
            </div>

            <div class="element-row">
                <div class="element-cell cell-100">
                    <textarea id="experience" dtype="string" name="experience"></textarea>
                </div>
            </div>

        </div>
    </div>

    <div class="buttonContainer">
        <button type="button" class="nextButton" id="menu">
            <i class="fa-solid fa-bars"></i>
            Menu
        </button>
        <button type="submit" class="submitButton" id="submit">
            <i class="fa-solid fa-share"></i>
            Submit
        </button>
        <button type="button" class="nextButton" id="next" onclick="window.location.href='/entry/{{ entry_date }}/wisdom/navigator/'">
            <i class="fa-solid fa-forward"></i>
            Next
        </button>
    </div>
</form>

<script>

    document.getElementById('menu').addEventListener('click', function() {
        window.location.href = "/entry/{{ entry_date }}/menu/";
    });

    const entryDate = "{{ entry_date }}";
    document.getElementById('date_input').value = entryDate;
    const now = new Date();


    document.getElementById('experience').value = 'Experiência Marcante: \n• \n• ';
    document.getElementById('experience').addEventListener('blur', function() {
        var input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'experience';
        input.value = this.value;
        var container = this.parentNode;
        container.appendChild(input);
    });

</script>

{% endblock %}
