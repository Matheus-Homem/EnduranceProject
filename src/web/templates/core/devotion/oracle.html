{% extends "base2.html" %}

{% block title %}
    Oráculo
{% endblock %}

{% block content %}

<form id="myForm" action="/add/devotion/oracle/" method="POST" onsubmit="submitForm(event)">
    <div class="element-box devotion">
        <div class="element-header">
            <span>Oráculo</span>
        </div>
        <div class="element-habit">
            <span>Sobre o hábito de <strong>Direcionar</strong></span>
        </div>
        <div class="element-table">

            <div class="element-row">
                <div class="element-cell cell-100">
                    <input type="date" id="data" name="date_input">
                </div>
            </div>

            <div class="element-row"><div class="element-cell cell-100"><br></div></div>



        </div>
    </div>

    <div class="buttonContainer">
        <button type="button" class="homeButton" id="return" onclick="window.location.href='/2/'">
            <i class="fas fa-home"></i>
            Home
        </button>
        <button type="submit" class="submitButton" id="submit">
            <i class="fa-solid fa-share"></i>
            Submit
        </button>
        <button type="button" class="nextButton" id="next">
            <i class="fa-solid fa-forward"></i>
            Next
        </button>
    </div>
</form>

<script>
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('data').value = today;
</script>

{% endblock %}
