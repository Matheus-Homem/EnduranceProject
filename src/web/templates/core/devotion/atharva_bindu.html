{% extends "base.html" %}

{% block title %}
    Atharva Bindu
{% endblock %}

{% block content %}

<form id="myForm" action="/add/devotion/atharva_bindu/" method="POST" onsubmit="submitForm(event)">
    <div class="element-box devotion">
        <div class="element-header">
            <span>Atharva Bindu</span>
        </div>
        <div class="element-habit">
            <span>Sobre o hábito de <strong>Recomeçar</strong></span>
        </div>
        <div class="element-table">

            <div class="element-row">
                <div class="element-cell cell-100">
                    <input type="date" id="date_input" name="date_input">
                </div>
            </div>

            <div class="element-row"><div class="element-cell cell-100"><br></div></div>
            
            <div class="element-row">
                <div class="element-cell cell-33">
                    <div id="id_dailyReset" class="check" onclick="checkButton('id_dailyReset', 'input_dailyReset', 'False', 'True')">
                        <span>O Dia</span>
                    </div>
                    <input type="hidden" id="input_dailyReset" name="bool_dailyReset" value="False">
                </div>
                <div class="element-cell cell-33">
                    <div id="id_weeklyReset" class="check" onclick="checkButton('id_weeklyReset', 'input_weeklyReset', 'False', 'True')">
                        <span>A Semana</span>
                    </div>
                    <input type="hidden" id="input_weeklyReset" name="bool_weeklyReset" value="False">
                </div>
                <div class="element-cell cell-33">
                    <div id="id_monthlyReset" class="check" onclick="checkButton('id_monthlyReset', 'input_monthlyReset', 'False', 'True')">
                        <span>O Mês</span>
                    </div>
                    <input type="hidden" id="input_monthlyReset" name="bool_monthlyReset" value="False">
                </div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-33">
                    <div id="id_quarterlyReset" class="check" onclick="checkButton('id_quarterlyReset', 'input_quarterlyReset', 'False', 'True')">
                        <span>O Trimestre</span>
                    </div>
                    <input type="hidden" id="input_quarterlyReset" name="bool_quarterlyReset" value="False">
                </div>
                <div class="element-cell cell-33">
                    <div id="id_annualReset" class="check" onclick="checkButton('id_annualReset', 'input_annualReset', 'False', 'True')">
                        <span>O Ano</span>
                    </div>
                    <input type="hidden" id="input_annualReset" name="bool_annualReset" value="False">
                </div>
                <div class="element-cell cell-33">
                    <div id="id_lifetimeReset" class="check" onclick="checkButton('id_lifetimeReset', 'input_lifetimeReset', 'False', 'True')">
                        <span>A Vida</span>
                    </div>
                    <input type="hidden" id="input_lifetimeReset" name="bool_lifetimeReset" value="False">
                </div>
            </div>

            <div class="element-row"><div class="element-cell cell-100"><br><br></div></div>

            <div class="element-row">
                <div class="element-cell cell-33">
                    <div id="id_badDay" class="check" onclick="checkButton('id_badDay', 'input_badDay', 'False', 'True')">
                        <span>Dia Ruim</span>
                    </div>
                    <input type="hidden" id="input_badDay" name="bool_badDay" value="False">
                </div>
                <div class="element-cell cell-33">
                    <div id="id_goodDay" class="check" onclick="checkButton('id_goodDay', 'input_goodDay', 'False', 'True')">
                        <span>Dia Bom</span>
                    </div>
                    <input type="hidden" id="input_goodDay" name="bool_goodDay" value="False">
                </div>
                <div class="element-cell cell-33">
                    <div id="id_bestDay" class="check" onclick="checkButton('id_bestDay', 'input_bestDay', 'False', 'True')">
                        <span>Melhor Dia</span>
                    </div>
                    <input type="hidden" id="input_bestDay" name="bool_bestDay" value="False">
                </div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-33">
                    <div id="id_sunset" class="check" onclick="checkButton('id_sunset', 'input_sunset', 'False', 'True')">
                        <span>Ocaso</span>
                    </div>
                    <input type="hidden" id="input_sunset" name="bool_sunset" value="False">
                </div>
                <div class="element-cell cell-33">
                    <div id="id_hedonicDay" class="check" onclick="checkButton('id_hedonicDay', 'input_hedonicDay', 'False', 'True')">
                        <span>Hedônico</span>
                    </div>
                    <input type="hidden" id="input_hedonicDay" name="bool_hedonicDay" value="False">
                </div>
                <div class="element-cell cell-33">
                    <div id="id_dawn" class="check" onclick="checkButton('id_dawn', 'input_dawn', 'False', 'True')">
                        <span>Alvorada</span>
                    </div>
                    <input type="hidden" id="input_dawn" name="bool_dawn" value="False">
                </div>
            </div>

            <div class="element-row"><div class="element-cell cell-100"><br></div></div>

        </div>
    </div>

    <div class="buttonContainer">
        <button type="button" class="homeButton" id="return" onclick="window.location.href='/'">
            <i class="fas fa-home"></i>
            Home
        </button>
        <button type="submit" class="submitButton" id="submit">
            <i class="fa-solid fa-share"></i>
            Submit
        </button>
        <button type="button" class="nextButton" id="next" onclick="window.location.href='/add/kindness/citizen/'">
            <i class="fa-solid fa-forward"></i>
            Next
        </button>
    </div>
</form>

<script>
    const now = new Date();
    now.setHours(now.getHours() - 3);
    document.getElementById('date_input').value = now.toISOString().split('T')[0];
</script>

{% endblock %}
