{% extends "base2.html" %}

{% block title %}
    Cozinheiro
{% endblock %}

{% block content %}

<form id="myForm" action="/add/strength/cook/" method="POST" onsubmit="submitForm(event)">
    <div class="element-box strength">
        <div class="element-header">
            <span>Cozinheiro</span>
        </div>
        <div class="element-habit">
            <span>Sobre o resultado de <strong>Alimentar-se</strong></span>
        </div>
        <div class="element-table">

            <div class="element-row">
                <div class="element-cell cell-100">
                    <input type="date" id="data" name="date_input">
                </div>
            </div>

            <div class="element-row"><div class="element-cell cell-100"><br></div></div>

            <div class="element-row">
                <div class="element-cell cell-40"></div>
                <div class="element-cell cell-15"><span><i class="fas fa-times-circle"></i></span></div>
                <div class="element-cell cell-15"><span><i class="fas fa-thumbs-down"></i></span></div>
                <div class="element-cell cell-15"><span><i class="fas fa-meh"></i></span></div>
                <div class="element-cell cell-15"><span><i class="fas fa-thumbs-up"></i></span></div>                
            </div>
            <div class="element-row">
                <div class="element-cell cell-40"><span>Desjejum</span></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_breakfast" value="0" checked></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_breakfast" value="1"></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_breakfast" value="2"></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_breakfast" value="3"></div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-40"><span>Lanche</span></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_snackMorning" value="0" checked></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_snackMorning" value="1"></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_snackMorning" value="2"></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_snackMorning" value="3"></div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-40"><span>Almoço</span></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_lunch" value="0" checked></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_lunch" value="1"></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_lunch" value="2"></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_lunch" value="3"></div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-40"><span>Sobremesa</span></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_dessert" value="0" checked></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_dessert" value="1"></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_dessert" value="2"></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_dessert" value="3"></div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-40"><span>Merenda</span></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_snackAfternoon" value="0" checked></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_snackAfternoon" value="1"></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_snackAfternoon" value="2"></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_snackAfternoon" value="3"></div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-40"><span>Janta</span></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_dinner" value="0" checked></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_dinner" value="1"></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_dinner" value="2"></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_dinner" value="3"></div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-40">Ceia</div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_supper" value="0" checked></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_supper" value="1"></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_supper" value="2"></div>
                <div class="element-cell cell-15"><input type="radio" name="ordinal_supper" value="3"></div>
            </div>
            
        </div>

        <div class="element-row"><div class="element-cell cell-100"><br><br></div></div>

        <div class="element-habit">
            <span>Sobre o resultado de <strong>Hidratar-se</strong></span>
        </div>
        <div class="element-table">
            <div class="element-row">
                <div class="element-cell cell-50">
                    <span>Litros de Água:</span>&nbsp;
                    <strong><span id="waterOutput">0</span></strong>
                </div>
                <div class="element-cell cell-50">
                    <input type="range" id="water" name="ordinal_water" min="0" max="5" value="0" checked oninput="waterOutput.innerText = this.value">
                </div>
            </div>
        </div>
    </div>

    <div class="buttonContainer">
        <button type="button" class="homeButton" id="return" onclick="window.location.href='/2/'">
            <i class="fas fa-home"></i>
            Home
        </button>
        <button type="submit" class="submitButton" id="submit">
            <i class="fa-solid fa-share"></i>
            Submit
        </button>
        <button type="button" class="nextButton" id="next">
            <i class="fa-solid fa-forward"></i>
            Next
        </button>
    </div>
</form>

<script>
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('data').value = today;
</script>

{% endblock %}
