{% extends "base.html" %}

{% block title %}
    Cozinheiro
{% endblock %}

{% block content %}

<form id="myForm" action="/add/strength/cook/" method="POST" onsubmit="submitForm(event)">
    <div class="element-box strength">
        <div class="element-header">
            <span>Cozinheiro</span>
        </div>
        <div class="element-habit">
            <span>Sobre o resultado de <strong>Alimentar-se</strong></span>
        </div>
        <div class="element-table">

            <div class="element-row">
                <div class="element-cell cell-100">
                    <input type="date" id="date_input" dtype="date" name="date_input">
                </div>
            </div>

            <div class="element-row"><div class="element-cell cell-100"><br></div></div>

            <div class="element-row">
                <div class="element-cell cell-40"></div>
                <div class="element-cell cell-15"><span><i class="fas fa-times-circle"></i></span></div>
                <div class="element-cell cell-15"><span><i class="fas fa-thumbs-down"></i></span></div>
                <div class="element-cell cell-15"><span><i class="fas fa-meh"></i></span></div>
                <div class="element-cell cell-15"><span><i class="fas fa-thumbs-up"></i></span></div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-40"><span>Desjejum</span></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="breakfast" value="0" checked></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="breakfast" value="1"></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="breakfast" value="2"></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="breakfast" value="3"></div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-40"><span>Lanche</span></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="snackMorning" value="0" checked></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="snackMorning" value="1"></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="snackMorning" value="2"></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="snackMorning" value="3"></div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-40"><span>Almoço</span></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="lunch" value="0" checked></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="lunch" value="1"></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="lunch" value="2"></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="lunch" value="3"></div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-40"><span>Sobremesa</span></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="dessert" value="0" checked></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="dessert" value="1"></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="dessert" value="2"></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="dessert" value="3"></div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-40"><span>Merenda</span></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="snackAfternoon" value="0" checked></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="snackAfternoon" value="1"></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="snackAfternoon" value="2"></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="snackAfternoon" value="3"></div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-40"><span>Janta</span></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="dinner" value="0" checked></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="dinner" value="1"></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="dinner" value="2"></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="dinner" value="3"></div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-40">Ceia</div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="supper" value="0" checked></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="supper" value="1"></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="supper" value="2"></div>
                <div class="element-cell cell-15"><input type="radio" dtype="ordinal" name="supper" value="3"></div>
            </div>
            
        </div>

        <div class="element-row"><div class="element-cell cell-100"><br><br></div></div>

        <div class="element-habit">
            <span>Sobre o resultado de <strong>Hidratar-se</strong></span>
        </div>
        <div class="element-table">
            <div class="element-row">
                <div class="element-cell cell-50">
                    <span>Litros de Água:</span>&nbsp;
                    <strong><span id="waterOutput">0</span></strong>
                </div>
                <div class="element-cell cell-50">
                    <input type="range" id="water" dtype="ordinal" name="water" min="0" max="5" value="0" checked oninput="waterOutput.innerText = this.value">
                </div>
            </div>
        </div>
    </div>

    <div class="buttonContainer">
        <button type="button" class="homeButton" id="return" onclick="window.location.href='/'">
            <i class="fas fa-home"></i>
            Home
        </button>
        <button type="submit" class="submitButton" id="submit">
            <i class="fa-solid fa-share"></i>
            Submit
        </button>
        <button type="button" class="nextButton" id="next" onclick="window.location.href='/add/devotion/oracle/'">
            <i class="fa-solid fa-forward"></i>
            Next
        </button>
    </div>
</form>

<script>
    const now = new Date();
    now.setHours(now.getHours() - 3);
    document.getElementById('date_input').value = now.toISOString().split('T')[0];
</script>

{% endblock %}
