{% extends "base.html" %}

{% block title %}
    Navegador
{% endblock %}

{% block content %}

<form id="myForm" action="/add/wisdom/navigator/" method="POST" onsubmit="submitForm(event)">
    <div class="element-box wisdom">
        <div class="element-header">
            <span>Navegador</span>
        </div>
        <div class="element-habit">
            <span>Sobre o h√°bito da <strong>Leitura</strong></span>
        </div>

        <div id="form-container" class="element-table">
            <div input-index="0">
                <div class="element-row">
                    <div class="element-cell cell-100 ">
                        <input type="date" id="data" name="date_input">
                    </div>
                </div>

                <div class="element-row"><div class="element-cell cell-100"><br></div></div>

                <div class="element-row">
                    <div class="element-cell cell-100 ">
                        <input type="text" name="string_book_0" placeholder="Nome do Livro">
                    </div>
                </div>
                <div class="element-row">
                    <div class="element-cell cell-33">
                        <div id="id_read_0" class="check" onclick="checkButton('id_read_0', 'input_read_0', 'False', 'True')">
                            <span><i class="fas fa-glasses"></i></span>
                        </div>
                        <input type="hidden" id="input_read_0" name="bool_read_0" value="False">
                    </div>
                    <div class="element-cell cell-33">
                        <div id="id_listen_0" class="check" onclick="checkButton('id_listen_0', 'input_listen_0', 'False', 'True')">
                            <span><i class="fas fa-headphones-alt"></i></span>
                        </div>
                        <input type="hidden" id="input_listen_0" name="bool_listen_0" value="False">
                    </div>
                    <div class="element-cell cell-33">
                        <div id="id_notes_0" class="check" onclick="checkButton('id_notes_0', 'input_notes_0', 'False', 'True')">
                            <span><i class="fas fa-quote-right"></i></span>
                        </div>
                        <input type="hidden" id="input_notes_0" name="bool_notes_0" value="False">
                    </div>
                </div>

            </div>
        </div>

        <div class="buttonContainer">
            <button type="button" class="removeButton" id="remove-row">
                <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="addButton" id="add-row">
                <i class="fas fa-plus"></i>
            </button>
        </div>

    </div>

    <div class="buttonContainer">
        <button type="button" class="homeButton" id="return" onclick="window.location.href='/'">
            <i class="fas fa-home"></i>
            Home
        </button>
        <button type="submit" class="submitButton" id="submit">
            <i class="fa-solid fa-share"></i>
            Submit
        </button>
        <button type="button" class="nextButton" id="next">
            <i class="fa-solid fa-forward"></i>
            Next
        </button>
    </div>
</form>

<script>
    document.getElementById('add-row').addEventListener('click', addRow);
    document.getElementById('remove-row').addEventListener('click', removeRow);
    
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('data').value = today;
</script>

{% endblock %}
