{% extends "base.html" %}

{% block title %}
    Zelador
{% endblock %}

{% block content %}

<form id="myForm" action="/add/kindness/caretaker/" method="POST" onsubmit="submitForm(event)">
    <div class="element-box kindness">
        <div class="element-header">
            <span>Zelador</span>
        </div>
        <div class="element-habit">
            <span>Sobre o hábito de <strong>Cuidar-se</strong></span>
        </div>
        <div class="element-table">

            <div class="element-row">
                <div class="element-cell cell-100">
                    <input type="date" id="date_input" dtype="date" name="date_input">
                </div>
            </div>

            <div class="element-row"><div class="element-cell cell-100"><br></div></div>

            <div class="element-row">
                <div class="element-cell cell-50"></div>
                <div class="element-cell cell-25"><span><i class="fas fa-thumbs-down"></i></span></div>
                <div class="element-cell cell-25"><span><i class="fas fa-thumbs-up"></i></span></div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-50"><span>Cartão de Visita</span></div>
                <div class="element-cell cell-25"><input type="radio" dtype="ordinal" name="teeth" value="0" checked></div>
                <div class="element-cell cell-25"><input type="radio" dtype="ordinal" name="teeth" value="1"></div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-50"><span>Purificação</span></div>
                <div class="element-cell cell-25"><input type="radio" dtype="ordinal" name="shower" value="0" checked></div>
                <div class="element-cell cell-25"><input type="radio" dtype="ordinal" name="shower" value="1"></div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-50"><span>Faxina</span></div>
                <div class="element-cell cell-25"><input type="radio" dtype="ordinal" name="houseMaintenance" value="0" checked></div>
                <div class="element-cell cell-25"><input type="radio" dtype="ordinal" name="houseMaintenance" value="1"></div>
            </div>
            <div class="element-row">
                <div class="element-cell cell-50"><span>Preparo de Refeições</span></div>
                <div class="element-cell cell-25"><input type="radio" dtype="ordinal" name="mealPreparation" value="0" checked></div>
                <div class="element-cell cell-25"><input type="radio" dtype="ordinal" name="mealPreparation" value="1"></div>
            </div>

            <div class="element-row">
                <div class="element-cell cell-100">
                    <textarea id="string_gratitude" dtype="string" name="gratitude"></textarea>
                </div>
            </div>

        </div>
    </div>

    <div class="buttonContainer">
        <button type="button" class="homeButton" id="return" onclick="window.location.href='/'">
            <i class="fas fa-home"></i>
            Home
        </button>
        <button type="submit" class="submitButton" id="submit">
            <i class="fa-solid fa-share"></i>
            Submit
        </button>
        <button type="button" class="nextButton" id="next" onclick="window.location.href='/add/devotion/atharva_bindu/'">
            <i class="fa-solid fa-forward"></i>
            Next
        </button>
    </div>
</form>

<script>
    const now = new Date();
    now.setHours(now.getHours() - 3);
    document.getElementById('date_input').value = now.toISOString().split('T')[0];

    document.getElementById('string_gratitude').value = 'Sou grato por: \n-> \n-> ';
    document.getElementById('string_gratitude').addEventListener('blur', function() {
    
        var input = document.createElement('input');
        
        input.type = 'hidden';
        input.name = 'string_gratitude';
        input.value = this.value;
        
        var container = this.parentNode;
        
        container.appendChild(input);
    });
</script>

{% endblock %}
