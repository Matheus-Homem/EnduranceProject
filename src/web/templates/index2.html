{% extends "base2.html" %}

{% block title %}
    Menu de Inserção
{% endblock %}


{% block content %}

    <div class="page-title">
        <h1>O Cardápio</h1>
        <h2>O Cardápio</h2>
    </div>

    <div class="accordion">
        <div class="accordion-item wisdom-color">
            <button class="accordion-button">Sabedoria</button>
            <div class="accordion-content">
                <a href="/add/navigator/"><button>Navegador</button></a>
                <button>Alquimista</button>
                <a href="/add/sentinel/"><button>Sentinela</button></a>
            </div>
        </div>

        <div class="accordion-item stability-color">
            <button class="accordion-button">Estabilidade</button>
            <div class="accordion-content">
                <a href="/add/sponsor/"><button>Patrocinador</button></a>
                <a href="/add/patron/"><button>Mecenas</button></a>
                <a href="/add/treasurer/"><button>Tesoureiro</button></a>
            </div>
        </div>

        <div class="accordion-item strength-color">
            <button class="accordion-button">Força</button>
            <div class="accordion-content">
                <button>Atleta</button>
                <button>Cozinheiro</button>
                <a href="/add/nutritionist/"><button>Nutricionista</button></a>
            </div>
        </div>

        <div class="accordion-item kindness-color">
            <button class="accordion-button">Gentileza</button>
            <div class="accordion-content">
                <button>Zelador</button>
                <button>Diplomata</button>
                <button>Cidadão</button>
            </div>
        </div>

        <div class="accordion-item devotion-color">
            <button class="accordion-button">Devoção</button>
            <div class="accordion-content">
                <button>Oráculo</button>
                <button>Expectador</button>
                <button>Atharva Bindu</button>
            </div>
        </div>
